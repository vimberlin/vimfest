    - type: talk
      speaker: <a href="https://wikimatze.de">Matthias G端nther</a>
      topic: Vim everywhere on my machine
      abstract: I will talk through the tools I'm using and how I make Vim shortcuts available nearly everywhere.
      icon: paper-plane
      start: "10:20"
      end: "11:20"

    - type: talk
      speaker: <a href="https://twitter.com/tweetblackode">John Ankanna</a>
      topic: Why I left Vim and came back
      abstract: Sharing Experiences of How I got into vim and reasons for leaving vim and coming back to the gem of editors Vim.
      icon: paper-plane
      start: "11:20"
      end: "12:20"

